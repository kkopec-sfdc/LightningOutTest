<html>
    <h1>QIAGEN Lightning Out Test</h1>
    <script src="https://2023-01-qiagen-da-demo.my.salesforce.com/lightning/lightning.out.js"></script>
    <div userId="00Q6800000507vVEAQ"/>
    <!-- <script src="https://2023-01-qiagen-da-demo.lightning.force.com/lightning/lightning.out.js"></script> -->
    <div data-lightning-out="true"></div>

  <script>

    const userIdFromSurroundingPage = document.querySelector("[userId]").getAttribute("userId").value;

    const appName = 'c:OptOutFormWrapper';
    const componentName = 'c:optoutForm';
    const lightningEndpoint = 'https://2023-01-qiagen-da-demo.my.site.com/';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
      firstName: userIdFromSurroundingPage
    };

    

    $Lightning.use(
            appName,
            function (){
              $Lightning.createComponent(
                      componentName,
                      componentAttributes,
                      targetElement,
                      function (cmp){
                        console.log('lightning component created');
                      }
              );
            },
            lightningEndpoint
    );


  </script>
</html>
